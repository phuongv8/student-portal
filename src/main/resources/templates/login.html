<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="University Management Login" name="description">
    <title>Log in</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/jquery-3.6.0.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 text-center">

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="navbar-brand text-dark">
            Home
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/students" class="nav-link px-2 link-dark">Students</a></li>
            <li><a href="/programs" class="nav-link px-2 link-dark">Programs</a></li>
            <li><a href="/courses" class="nav-link px-2 link-dark">Courses</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a class="btn btn-outline-primary me-2" href="login">Login</a>
            <a class="btn btn-primary" href="/registration">Register</a>
        </div>
    </header>
</div>
<main class="form-login">
    <form action="/login" method="post">
        <svg xmlns="http://www.w3.org/2000/svg" width="57" height="57" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
        </svg>
        
        <h1 class="h3 my-4 fw-normal">Welcome back</h1>

		<div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error_message}"></div>

        <div class="form-floating">
            <input class="form-control" id="floatingInput" placeholder="name@example.com" type="email" name="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPassword" placeholder="Last Name" name="password" type="password">
            <label for="floatingPassword">Password</label>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <br>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>

    </form>

</main>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
